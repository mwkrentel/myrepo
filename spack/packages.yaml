#
#  packages.yaml
#
#  hpctoolkit config branch, dyninst master
#
packages:

  cmake:
    paths:
      cmake@3.11.0: /usr
    buildable: False

  python:
    paths:
      python@2.7.15: /usr
    buildable: False

  binutils:
    version:  [2.28]
    variants: +libiberty~nls~gold

  boost:
    version:  [1.64.0]
    variants: ~mpi~python~iostreams~numpy~wave~regex~locale~log~debug+shared+multithreaded

  bzip2:
    version:  [1.0.6]
    variants: +shared

  dyninst:
    version:  [develop]

  elfutils:
    version:  [0.173]
    variants: +bzip2+xz~nls

  intel-tbb:
    version:  [2018.4]
    variants: +shared+tm

  intel-xed:
    version:  [2018.02.14]
    variants: +debug

  libdwarf:
    version:  [20180129]

  libiberty:
    version:  [2.31.1]
    variants: +fpic

  libmonitor:
    version:  [2018.07.18]
    variants: +hpctoolkit

  libpfm4:
    version:  [4.8.0]

  libunwind:
    version:  [1.3-rc1]
    variants: +xz

  xerces-c:
    version:  [3.2.1]

  xz:
    version:  [5.2.4]

  zlib:
    version:  [1.2.11]
    variants: +optimize+shared

